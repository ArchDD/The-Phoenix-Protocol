<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/include/bootstrap.css" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <script src="/include/jquery.js"></script>
    <script src="/include/js.cookie.js"></script>
    <script type="text/javascript" src ="coms.js"></script>
    <script type="text/javascript" src ="transition.js"></script>

    <script src="/include/bootstrap.min.js"></script>
</head>
<body>
    <div id="view">
        <div id="status">
            Connecting...
        </div>
        <div id="screen">
            <div class="screen-row-elm table-container" id="tables">
                <div class="table-entry" id="officers">
                    <div class="table-title">
                        Player Accepted as a Commander
                    </div>
                    <div class="table-legend" id="commander-legend">
                    </div>
                    <div id="commander-elements">
                    </div>
                </div>
                <div class="table-entry" id="officers">
                    <div class="table-title">
                        Players Accepted as Officers
                    </div>
                    <div class="table-legend" id="officer-legend">
                    </div>
                    <div id="officer-elements">
                    </div>
                </div>
                <div class="table-entry" id="spectators">
                    <div class="table-row table-title">
                        Players Playing as Regular Spectators
                    </div>
                    <div class="table-legend" id="spectator-legend">
                    </div>
                    <div id="spectator-elements">
                    </div>
                </div>
            </div>
            <div class="screen-row-elm menu" id="menu">
                <div class="game-state">
                    Game State:
                    <div class="game-state-value" style="color:orange" id="game-state-value">
                        Setup
                    </div>
                </div>
                <div class="status-section">
                    <div id="status-text">
                        New Game Status:
                    </div>
                    <div class="status-value" style="color:red" id="setup-status-value">
                        Can't Start
                    </div>
                </div>
                <div class="team-name-section">
                    <div id="team-name-error">
                    </div>
                    <div id="team-name-label">
                        Team Name: <input type="text" class="fit-in-parent" id="team-name"><br>
                    </div>
                </div>
                <div class="stats-ip-section">
                    <div id="stats-ip-error">
                    </div>
                    <div id="stats-ip-label">
                        Stats Server IP: <input type="text" class="fit-in-parent" id="stats-ip" value="192.168.0."><br>
                    </div>
                </div>
                <button type="button" class="btn btn-default start-game-button" id="nextStateButton" disabled onclick="nextStateButtonAction()">Start Game</button>
            </div>
        </div>
    </div>
</body>
</html>
